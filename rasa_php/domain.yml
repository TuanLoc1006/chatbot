slots:
  email:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: email

  phone:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
      condition:
      - active_loop: simple_form
        required_slot: phone
  

forms:
  simple_form:
    required_slots:
      - email
      - phone

