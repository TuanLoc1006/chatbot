version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: activate form loop
  steps:
  # - action: action_greet_user
  - intent: greet
  - action: simple_form
  - active_loop: simple_form

- rule: submit form
  condition:
  - active_loop: simple_form
  steps:
  - action: simple_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_say_data

- rule: Inturuption in simple form
  condition:
  - active_loop: simple_form
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  # return to form loop
  - action: simple_form
  - active_loop: simple_form


